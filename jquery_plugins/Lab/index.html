<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Lab</title>
	<meta name="author" content="syone" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
<div>
	Dynamical Function
	<div id="ltlResult">Result</div>
	<div id="lnk1">Click here</div>
	<div id="lnk2">Click here</div>
</div>
<script type="text/javascript">
	$('#ltlResult').css({'color':'green'});
	console.log($.isFunction(SetValue));
	var _global;
	$('#lnk1').bind('click',function(){
		var _states = 'USA States';
		window.SetValue = function(states){
			_global = states;
		};
		SetValue(_states);
		console.log(_global);
		$('#ltlResult').text(_global);
	});
	$('#lnk2').click(function(){
		var _states = 'CA States';
		window.SetValue = function(states){
			_global = states + '------';
		};
		SetValue(_states);
		$('#ltlResult').text(_global);
	});
</script>
</body>
</html>
